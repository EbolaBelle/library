<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="header">
        <h1>Lou's Library</h1>
    </div>
    <div class="content">
        <button class="new-book">New Book</button>
        <dialog class="new-dialog">
            <form id="library">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Page Count:</label>
                <input type="text" id="pages" name="pages">
                <br>
                <input type="radio" name="read" id="read" value="Read">
                <label for="read">Read</label>
                <input type="radio" name="read" id="not-read" value="Not Read">
                <label for="not-read">Not Read</label>
                <button class="submit form-buttons" type="button">Submit</button>
                <button class="cancel form-buttons" type="button">Cancel</button>
            </form>
        </dialog>
        <div class="wrapper"></div>
    </div>
    <script src="scripts.js"></script>
</html>
